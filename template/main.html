<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="{{ url_for('static', path='./css/styles.css') }}" />
    </head>
    <body>
        <div class="main">
            <!-- HEADER -->
            <div class="my-4">
                <div class="w-50 py-2 mx-auto text-center border-bottom">
                    <h1 class="font-weight-bold">Voice Recognition</h1>
                </div>
            </div>
            <!-- AUDIO TO TEXT -->
            <div class="py-2">
                <p class="text-center text-secondary">Tải File lên (wav, mp3)</p>
                <form class="mx-auto w-50 border-bottom">
                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="customFile" />
                            <label class="custom-file-label" for="customFile">Choose file</label>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mb-4">
                        <button type="submit" class="btn-submit btn btn-primary">Upload</button>
                        <button class="btn-loading btn btn-primary" type="button" style="display: none" disabled>
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            Loading...
                        </button>
                    </div>
                </form>
            </div>
            <!-- RESULTS OUTPUT -->
            <div class="py-2">
                <p class="text-center font-weight-bold" style="font-size: 18px">Results</p>
                <div class="w-50 mx-auto">
                    <div class="output" style="display: none">
                        <div class="d-flex justify-content-center mb-3">
                            <audio class="input-audio" controls></audio>
                        </div>
                        <div class="greedy-output">
                            <span class="text-danger font-weight-bold">Greedy Output:</span>
                            <span class="greedy__text text-info font-weight-bold"></span>
                        </div>
                        <!-- <div class="beam-output mt-2">
                            <span class="text-danger font-weight-bold">Beam Output:</span>
                            <span class="beam__text text-info font-weight-bold"></span>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', path='./js/main.js') }}"></script>
</html>
